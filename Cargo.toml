[package]
authors = ["The Hyperledger Aries Contributors"]
edition = "2018"
exclude = [".gitignore"]
keywords = ["agents", "aries", "blockchain", "hyperledger"]
license = "Apache-2.0"
name = "aries-credx-framework-rs"
readme = "README.md"
version = "0.1.0"

[features]
default = []

[dependencies]
amcl_wrapper = {version = "0.3", features = ["bls381"] }
bigdecimal = "0.1"
chrono = { version = "0.4", features = ["serde"] }
num-bigint = "0.2"